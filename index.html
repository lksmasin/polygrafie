<head>

<body>

<script>
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const installButton = document.getElementById('install-button');
    installButton.style.display = 'block';
    installButton.addEventListener('click', () => {
      installButton.style.display = 'none';
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    });
  });

  window.addEventListener('appinstalled', (evt) => {
    console.log('App was successfully installed');
  });
</script>


  <div class="Uvod">
    <h1>Polygrafické nástroje <md-icon slot="leading-icon">design_services</md-icon> </h1>
    <div id="tlacitka-info-install">
        <md-outlined-button onclick="toggleNapoveda()">Nápověda a Informace</md-outlined-button>
        <div id="install-button">
            <md-filled-tonal-button>Instalovat</md-filled-tonal-button>
        </div>
    </div>
  </div>

  </script>

</body>
